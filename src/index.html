<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Grabthon </title>
      <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
      <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
      <link href="https://www.grab.com/sg/wp-content/themes/grabsg/images/favicon.ico" rel="shortcut icon">

       <style>
        .MuiBottomNavigation-root {
            z-index: 99;
        }
         @keyframes land {
            0% {
               transform: rotate(-45deg) translateY(-20px) scale(1);
            }
            50% {
               transform: rotate(-45deg) translateY(10px) scale(0.8);
            }
            100% {
               transform: rotate(-45deg) translateY(0px) scale(1);
            }
         }
         @keyframes bounce {
            0% {
               transform: scale(1);
            }
            50% {
               transform: scale(0.9);
            }
            100% {
               transform: scale(1);
            }
         }
         .wrap {
            width: 100%;
            height: 188px;
            position: absolute;
            top: -8px;
            left: 8px;
            overflow: hidden;
         }
         .wrap:before, .wrap:after {
            content: "";
            position: absolute;
         }
         .wrap:before {
            width: 40px;
            height: 8px;
            right: 100px;
            background: #4D6530;
            border-radius: 8px 8px 0px 0px;
         }
         .wrap:after {
            width: 8px;
            height: 40px;
            right: 0px;
            top: 100px;
            background: #4D6530;
            border-radius: 0px 8px 8px 0px;
         }
         .ribbon6 {
            font-weight: bold;
            width: 200px;
            height: 40px;
            line-height: 40px;
            position: absolute;
            top: 30px;
            right: -50px;
            z-index: 2;
            overflow: hidden;
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
            border: 1px dashed;
            box-shadow:0 0 0 3px #638b5d,  0px 21px 5px -18px rgba(0,0,0,0.6);
            background: #6f9d64;
            text-align: center;
         }


         .listing {
             padding-top: 43px;
         }

         .first {
             margin: 20px auto;
             width: 80%;
             position:relative;
         }

         .image {
             position: relative;
             height: 176px;
             width: 100%;
             background-color: #313040;
             border-radius: 4px 4px 5px 5px;
             -webkit-box-shadow: 0px 3px 16px -2px rgba(0,0,0,0.7);
             -moz-box-shadow: 0px 3px 16px -2px rgba(0,0,0,0.7);
             box-shadow: 0px 3px 16px -2px rgba(0,0,0,0.7);
         }

         .h3-image {
             top: 0;
             position: absolute;
             background-color: black;
             opacity: 0.8;
             border-radius: 50px;
             width: 40px;
             padding-top: 3px;
             height: 19px;
             text-align: center;
             color: white;
             font-size: 15px;
             margin-top: 10px;
             margin-left: 10px;
             font-family: 'Oswald', sans-serif;
             font-weight: 400;
             font-size: 10px;
         }

         .border {
             border-top: 3px solid transparent;
             margin-top: -2px;
             border-image: url(https://p1.picsto.re/nGjJ1.png) 3 0 0 5 repeat;
         }

         .description {
             position: absolute;
             background-color: #f8f5f6;
             height: 57px;
             width: 100%;
             margin-top: -57px;
             border-radius: 0 0 4px 4px;
         }

         .description > p {
             margin-top: 16px;
             color: #3f321e;
             line-height: 13px;
             padding-left: 10px;
             float: left;
             font-family: 'Playfair Display', serif;
             font-weight: 700;
             font-size: 18px;
         }

         .food-span {
             font-size: 10px;
             font-family: 'Oswald', sans-serif;
             font-weight: 400;
             text-transform: uppercase;
             color: #a49f98;
             display: block;
         }

         .icon {
             width: 34px;
             height: 34px;
             border-radius: 10px;
             background-color: red;
             margin-top: 10px;
             margin-left: 10px;
             float: left;
         }

         .orange {
             background-color: #ff922b;
             border: 1px solid #ec8420;
         }

         .red {
             background-color: #ff4062;
             border: 1px solid #f6113a;
         }

         .blue {
             background-color: #2bb2ff;
             border: 1px solid #0ca0f5;
         }

         .like {
             width: 41px;
             float: right;
             text-align: center;
             padding-top: 12px;
         }

         .like > a {
             color: #a49f98;
             font-size: 17px;
         }

         .food-h4 {
             margin: -3px !important;
             font-family: 'Oswald', sans-serif;
             font-weight: 400;
             font-size: 12px;
             color: #a49f98;
         }

         .food1 {
             background-repeat: no-repeat;
             position: relative;
         }

         .icon-orange {
             color: white;
             padding-top: 7px;
             padding-left: 7px;
             font-size: 20px !important;
             text-shadow: 2px 2px 2px #ec8420;
         }

         .icon-red {
             color: white;
             padding-top: 7px;
             padding-left: 7px;
             font-size: 20px !important;
             text-shadow: 2px 2px 2px #ef6113a;
         }

         .icon-blue {
             color: white;
             padding-top: 7px;
             padding-left: 6px;
             font-size: 20px !important;
             text-shadow: 2px 2px 2px #0ca0f5;
         }
       </style>
   </head>
   <body style="margin: 0; font-family: 'Raleway', sans-serif;">
      <!-- Root Element -->
      <div id="root"></div>
      <script type="text/javascript" src="./index.js"></script></body>
      <script src="https://kit.fontawesome.com/0fb92fe92e.js" crossorigin="anonymous"></script>
   </body>
</html>
